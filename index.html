<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>독서모임 입력</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <style>
        body {
            background: linear-gradient(to bottom right, #f9f3e9, #f1e7d0);
            font-family: 'Pretendard Variable', 'Noto Sans KR', sans-serif;
            padding: 1.5rem 1rem;
        }

        h1,
        h2,
        textarea,
        .person-toggle {
            font-family: 'Pretendard Variable', 'Noto Sans KR', sans-serif;
        }

        textarea {
            overflow-y: hidden;
            resize: none;
            line-height: 1.5;
        }

        .container-box {
            max-width: 100%;
            margin: 1rem auto;
            background: white;
            padding: 1.5rem 1rem;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
        }

        h2 {
            font-size: 1.1rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtopic-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.8rem;
        }

        .person-toggle {
            width: 100%;
            text-align: left;
            font-size: 0.95rem;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            margin-bottom: 0.4rem;
            transition: all 0.2s ease;
            opacity: 0.85;
            box-sizing: border-box;
            position: relative;
            padding-right: 2rem;
            /* 화살표 공간 확보 */
        }

        .toggle-icon {
            float: right;
            transition: transform 0.5s ease;
        }

        .person-toggle.active .toggle-icon {
            transform: rotate(-180deg);
        }

        .person-toggle:hover {
            opacity: 1;
            filter: brightness(1);
        }

        .person-toggle.active {
            filter: brightness(0.95);
            font-weight: 500;
        }

        .person-section {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition:
                max-height 0.6s ease,
                opacity 0.6s ease 0.2s;
            /* opacity는 0.2초 후 시작 */
        }

        .person-section.open {
            max-height: 1000px;
            opacity: 1;
        }


        .subtopic {
            margin-bottom: 1rem;
        }

        .subtopic textarea {
            width: 100%;
            font-size: 0.95rem;
            padding: 0.9rem 0.7rem;
            box-sizing: border-box;
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            background-color: #ffffff;
            margin-top: 0.5rem;
        }

        @media (max-width: 576px) {
            body {
                font-size: 14px;
            }

            h1 {
                font-size: 1.3rem;
            }

            h2 {
                font-size: 1rem;
            }

            .container-box {
                padding: 1rem;
            }

            .person-toggle {
                font-size: 0.9rem;
                padding: 0.5rem 0.6rem;
            }

            .subtopic textarea {
                font-size: 0.9rem;
            }
        }

        #loading-screen {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container container-box">
        <h1 class="text-center mb-4 fw-bold" id="main-title">제목 가져오는 중...</h1>
        <div id="loading-screen" style="text-align: center; margin-top: 3rem;">
            <div class="spinner-border text-secondary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Google Sheet에서 데이터를 가지고 오고 있습니다<br>시간이 좀 소요됩니다...</p>
        </div>
        <div id="form-content"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function autoResizeTextarea(textarea) {
            if (!textarea) return;

            const isHidden = getComputedStyle(textarea).display === 'none';
            const originalDisplay = textarea.style.display;
            const originalVisibility = textarea.style.visibility;
            const originalPosition = textarea.style.position;

            if (isHidden) {
                textarea.style.visibility = 'hidden';
                textarea.style.position = 'absolute';
                textarea.style.display = 'block';
            }

            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';

            if (isHidden) {
                textarea.style.display = originalDisplay;
                textarea.style.visibility = originalVisibility;
                textarea.style.position = originalPosition;
            }
        }

        async function loadData() {
            document.getElementById('loading-screen').style.display = 'block';
            document.getElementById('form-content').style.display = 'none';
            const response = await fetch("https://script.google.com/macros/s/AKfycbyDa1fXrkutDluNUf8q1PJjLmfL-d8A-xCfZLFrmeGhLT38ofkRm8GK4L4zN_3TP9MA/exec");
            const data = await response.json();

            console.log(data)

            document.getElementById('main-title').innerText = data.title;
            const formContent = document.getElementById('form-content');

            const fixedColorMap = {
                1: ['#e3f2fd'],
                2: ['#e3f2fd', '#ffe082'],
                3: ['#e3f2fd', '#ffe082', '#dcedc8'],
                4: ['#e3f2fd', '#ffe082', '#dcedc8', '#f8bbd0'],
                5: ['#e3f2fd', '#ffe082', '#dcedc8', '#f8bbd0', '#cfd8dc']
            };

            const textareaHTML = (topicIndex, personIndex, subIndex, person, value = '') => `
          <textarea name="t${topicIndex}_p${personIndex}_s${subIndex}" 
                    class="form-control auto-textarea"
                    placeholder="${person}의 의견 입력"
                    rows="1"
                    spellcheck="false">${value}</textarea>
        `;

            data.topics.forEach((topic, topicIndex) => {
                const topicDiv = document.createElement('div');
                topicDiv.className = 'mb-5';

                const titleEl = document.createElement('h2');
                titleEl.className = 'fw-semibold';
                titleEl.textContent = topic.title;
                topicDiv.appendChild(titleEl);

                // 📌 subtopics 이름은 표시만 하고, 실제 입력은 topic당 하나로 제한
                if (topic.subtopics.length > 0) {
                    const subLabel = document.createElement('div');
                    subLabel.className = 'subtopic-label';

                    topic.subtopics.forEach(sub => {
                        const line = document.createElement('div');
                        line.textContent = `📌 ${sub}`;
                        subLabel.appendChild(line);
                    });

                    topicDiv.appendChild(subLabel);
                }

                const peopleCount = data.people.length;
                const fixedColors = fixedColorMap[peopleCount] || ['#ddd'];

                data.people.forEach((person, personIndex) => {
                    const color = fixedColors[personIndex % fixedColors.length];

                    const btn = document.createElement('button');
                    btn.innerHTML = `${person} <i class="fas fa-chevron-down toggle-icon" aria-hidden="true"></i>`;
                    btn.className = 'btn person-toggle mb-2';
                    btn.style.backgroundColor = color;
                    btn.style.opacity = '0.85';

                    btn.onclick = () => {
                        const section = document.getElementById(`person-${topicIndex}-${personIndex}`);
                        const isOpen = section.classList.contains('open');
                        section.classList.toggle('open', !isOpen);
                        btn.classList.toggle('active', !isOpen);
                    };

                    topicDiv.appendChild(btn);

                    const personDiv = document.createElement('div');
                    personDiv.className = 'person-section';
                    personDiv.id = `person-${topicIndex}-${personIndex}`;

                    // ✅ topic당 subIndex는 0만 사용
                    const valueKey = `${topicIndex}_${personIndex}_0`;
                    const value = data.values?.[valueKey] || '';

                    const subDiv = document.createElement('div');
                    subDiv.className = 'subtopic mb-3';
                    subDiv.innerHTML = textareaHTML(topicIndex, personIndex, 0, person, value);
                    personDiv.appendChild(subDiv);

                    const textareaEl = subDiv.querySelector('textarea');
                    requestAnimationFrame(() => {
                        const originalDisplay = personDiv.style.display;
                        personDiv.style.display = 'block';
                        autoResizeTextarea(textareaEl);
                        personDiv.style.display = originalDisplay;
                    });
                    textareaEl.addEventListener('input', () => autoResizeTextarea(textareaEl));

                    // 기본 접기
                    btn.classList.remove('active');
                    topicDiv.appendChild(personDiv);
                });

                formContent.appendChild(topicDiv);
            });
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('form-content').style.display = 'block';
        }

        // 시작 시 실행
        loadData();


    </script>

</body>

</html>
